<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 9 - HTML Forms</title>
  </head>

  <body>

    <h1>HTML Forms</h1>

    <form method="post" action="#">
      <!-- Text Input Fields -->
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />
      <br />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />
      <br />

      <label for="age">Your Age:</label>
      <input type="number" id="age" name="age" min="1" required />
      <br />
      <br />

      <!-- Checkboxes -->
      <fieldset>
        <legend>Your Interests:</legend>
        <label for="military">
          <input
            type="checkbox"
            id="military"
            name="interests"
            value="military"
          />
          Military Strategies
        </label>
        <br />

        <label for="politics">
          <input
            type="checkbox"
            id="politics"
            name="interests"
            value="politics"
          />
          Politics
        </label>
        <br />

        <label for="history">
          <input
            type="checkbox"
            id="history"
            name="interests"
            value="history"
          />
          History of France
        </label>
        <br />
      </fieldset>
      <br />

      <!-- Radio Buttons -->
      <fieldset>
        <legend>Your Opinion on Napoleon:</legend>
        <label for="admire">
          <input type="radio" id="admire" name="opinion" value="admire" />
          Admire
        </label>
        <br />

        <label for="neutral">
          <input type="radio" id="neutral" name="opinion" value="neutral" />
          Neutral
        </label>
        <br />

        <label for="dislike">
          <input type="radio" id="dislike" name="opinion" value="dislike" />
          Dislike
        </label>
        <br />
      </fieldset>
      <br />

      <!-- Text Area Input Field -->
      <label for="comments">Comments about Napoleon:</label>
      <textarea
        id="comments"
        name="comments"
        rows="4"
        cols="50"
        required
      ></textarea>
      <br />
      <br />

      <!-- Submit Button -->
      <input type="submit" value="Share Your Thoughts" />
    </form>
  </body>
</html>
